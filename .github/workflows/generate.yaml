name: Generate artifact and update documentation

on:
  push:
    branches:
      - master
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn clean install
      - run: mkdir staging && cp target/*.jar staging
      - uses: jfrog/setup-jfrog-cli@v1
        env:
          JF_ARTIFACTORY: ${{ secrets.artifactory_token }}
      - run: jfrog rt upload staging/*
      - uses: EndBug/add-and-commit@v9
        with:
          add: 'docs'
          commit: --amend
          push: --force
